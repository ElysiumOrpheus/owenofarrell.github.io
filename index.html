<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OFO-Shell</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <canvas id="matrix-canvas"></canvas>

    <div id="splash-screen">
        <div id="splash-content">
            [ Click to Enter Terminal ]
        </div>
    </div>

    <div id="terminal" class="hidden">
        <div id="output"></div>
        <div class="input-line">
            <span id="prompt" class="prompt"></span>
            <input type="text" id="command-input" autofocus>
            <span id="cursor">â–ˆ</span>
        </div>
    </div>

    <a href="/simple.html" id="escape-hatch">View Standard Site</a>

    <div id="audio-container" style="display: none;">
        <audio data-key-sound="true" src="key_press_1.mp3" preload="auto"></audio>
        <audio data-key-sound="true" src="key_press_2.mp3" preload="auto"></audio>
        <audio data-key-sound="true" src="key_press_3.mp3" preload="auto"></audio>
        <audio id="boot-sound" src="boot_sound.mp3" preload="auto"></audio>
    </div>

    <script src="script.js" defer></script>
</body>
</html>
